openapi: 3.0.0
info:
  title: DHL Express APIs (MyDHL API)
  description: "Welcome to the official DHL Express APIs (MyDHL API) below are the\
    \ published API Documentation to fulfill your shipping needs with DHL Express.\
    \ \n    \nPlease follow the process described [here](https://developer.dhl.com/api-reference/dhl-express-mydhl-api#get-started-section/user-guide--get-access)\
    \ to request access to the DHL Express - MyDHL API services  \n\nIn case you already\
    \ have DHL Express - MyDHL API Service credentials please ensure to use the endpoints/environments\
    \ listed \n[here](https://developer.dhl.com/api-reference/dhl-express-mydhl-api#get-started-section/user-guide--environments)\n"
  contact:
    name: DPDHL API Portal Support
    url: https://developer.dhl.com/help-center
  version: 2.7.0
  x-release-date: 2022-10-16T00:00:00.000Z
servers:
- url: https://api-mock.dhl.com/mydhlapi
  description: Mock Server (simulate API responses with fixed test data)
- url: https://express.api.dhl.com/mydhlapi/test
  description: Test Environment
- url: https://express.api.dhl.com/mydhlapi
  description: Production Environment
security:
- basicAuth: []
tags:
- name: rating
- name: product
- name: shipment
- name: tracking
- name: pickup
- name: identifier
- name: address
- name: invoice
paths:
  /pickups/{dispatchConfirmationNumber}:
    delete:
      tags:
      - pickup
      summary: Cancel a DHL Express pickup booking request
      description: |
        The Cancel Pickup service can be used to cancel a DHL Express pickup booking request
      operationId: exp-api-pickups-cancel
      parameters:
      - name: dispatchConfirmationNumber
        in: path
        description: Shipment pickup confirmation number for example `PRG999126012345`
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: PRG999126012345
      - name: requestorName
        in: query
        description: |
          Name of the person requesting to cancel the scheduled pickup
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: Fred Brent
      - name: reason
        in: query
        description: |
          Provide why scheduled pickup is being cancelled
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: Unplanned leave
      - name: Message-Reference
        in: header
        description: |
          Please provide message reference
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 36
          minLength: 28
          type: string
        example: d0e7832e-5c98-11ea-bc55-0242ac13
      - name: Message-Reference-Date
        in: header
        description: Optional reference date in the  HTTP-date format https://tools.ietf.org/html/rfc7231#section-7.1.1.2
        required: false
        style: simple
        explode: false
        schema:
          type: string
        example: "Wed, 21 Oct 2015 07:28:00 GMT"
      - name: Plugin-Name
        in: header
        description: |
          Please provide name of the plugin (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 20
          type: string
        example: ' '
      - name: Plugin-Version
        in: header
        description: |
          Please provide version of the plugin (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 15
          type: string
        example: ' '
      - name: Shipping-System-Platform-Name
        in: header
        description: |
          Please provide name of the shipping platform(applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 20
          type: string
        example: ' '
      - name: Shipping-System-Platform-Version
        in: header
        description: |
          Please provide version of the shipping platform (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 15
          type: string
        example: ' '
      - name: Webstore-Platform-Name
        in: header
        description: |
          Please provide name of the webstore platform (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 20
          type: string
        example: ' '
      - name: Webstore-Platform-Version
        in: header
        description: |
          Please provide version of the webstore platform (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 15
          type: string
        example: ' '
      responses:
        "200":
          description: Pickup cancelled
        "400":
          description: Pickup already cancelled or completed / Wrong input parameters
          headers:
            Content-Type:
              style: simple
              explode: false
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressErrorResponse'
              examples:
                Missing required parameter:
                  value:
                    instance: /expressapi/pickups/PRG211126000382
                    detail: "Missing mandatory parameters: requestorName"
                    title: Missing parameters
                    message: Bad request
                    status: "400"
        "404":
          description: Pickup not found
          headers:
            Content-Type:
              style: simple
              explode: false
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressErrorResponse'
              examples:
                Pickup not found:
                  value:
                    instance: /expressapi/pickups/PRG211126000382?requestorName=Adam%20Spencer&reason=closed
                    detail: Cancellation of booking was not successful. Requested
                      Pickup was not found
                    title: Pickup not found
                    status: "404"
    patch:
      tags:
      - pickup
