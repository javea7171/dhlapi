    supermodelIoLogisticsExpressUpdatePickupRequest:
      title: Definition of /pickups update request message
      required:
      - accounts
      - customerDetails
      - dispatchConfirmationNumber
      - originalShipperAccountNumber
      - plannedPickupDateAndTime
      type: object
      properties:
        dispatchConfirmationNumber:
          maxLength: 20
          minLength: 15
          type: string
          description: Please enter Dispatch confirmation number which identifies
            the already scheduled pickup
          example: CBJ201220123456
        originalShipperAccountNumber:
          maxLength: 12
          minLength: 1
          type: string
          description: Please enter the shipper account number which was used during
            the scheduled pickup creation
          example: "123456789"
        plannedPickupDateAndTime:
          maxLength: 29
          minLength: 1
          type: string
          description: "Identifies the date and time the package is ready for pickup\
            \ Both the date and time portions of the string are expected to be used.\
            \ The date should not be a past date or a date more than 10 days in the\
            \ future. The time is the local time of the shipment based on the shipper's\
            \ time zone. The date component must be in the format: YYYY-MM-DD; the\
            \ time component must be in the format: HH:MM:SS using a 24 hour clock.\
            \ The date and time parts are separated by the letter T (e.g. 2006-06-26T17:00:00\
            \ GMT+01:00).<BR>                           "
          example: 2019-08-04T14:00:31GMT+01:00
        closeTime:
          maxLength: 5
          pattern: "([0-1][0-9]|2[0-3]):([0-5][0-9])"
          type: string
          description: 'The latest time the location premises is available to dispatch
            the DHL Express shipment. (HH:MM) '
          example: 18:00
        location:
          maxLength: 80
          type: string
          description: 'Provides information on where the package should be picked
            up by DHL courier. <BR>                           '
          example: reception
        locationType:
          type: string
          description: 'Provides information on where the package should be picked
            up by DHL courier. <BR>                           '
          example: residence
          enum:
          - business
          - residence
        accounts:
          title: accounts
          maxItems: 5
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/supermodelIoLogisticsExpressAccount'
        specialInstructions:
          maxItems: 4
          type: array
          description: Details special pickup instructions you may wish to send to
            the DHL Courier.
          items:
            $ref: '#/components/schemas/supermodelIoLogisticsExpressPickupRequest_specialInstructions'
        remark:
          type: string
          description: Please provide additional pickup remark
        customerDetails:
          $ref: '#/components/schemas/supermodelIoLogisticsExpressPickupRequest_customerDetails'
        shipmentDetails:
          maxItems: 999
          minItems: 1
          type: array
          description: Please provide updated details related to shipment you want
            update the pickup for
          items:
            $ref: '#/components/schemas/supermodelIoLogisticsExpressUpdatePickupRequest_shipmentDetails'
      additionalProperties: false
      description: UpdatePickup schema definition
