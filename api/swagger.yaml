        required: false
        style: simple
        explode: false
        schema:
          type: string
        example: "Wed, 21 Oct 2015 07:28:00 GMT"
      - name: Plugin-Name
        in: header
        description: |
          Please provide name of the plugin (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 20
          type: string
        example: ' '
      - name: Plugin-Version
        in: header
        description: |
          Please provide version of the plugin (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 15
          type: string
        example: ' '
      - name: Shipping-System-Platform-Name
        in: header
        description: |
          Please provide name of the shipping platform(applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 20
          type: string
        example: ' '
      - name: Shipping-System-Platform-Version
        in: header
        description: |
          Please provide version of the shipping platform (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 15
          type: string
        example: ' '
      - name: Webstore-Platform-Name
        in: header
        description: |
          Please provide name of the webstore platform (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 20
          type: string
        example: ' '
      - name: Webstore-Platform-Version
        in: header
        description: |
          Please provide version of the webstore platform (applicable to 3PV only)
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 15
          type: string
        example: ' '
      requestBody:
        description: Details about the requested pickup updates
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/supermodelIoLogisticsExpressUpdatePickupRequest'
        required: true
      responses:
        "200":
          description: Pickup updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressUpdatePickupResponse'
        "400":
          description: Wrong input parameters
          headers:
            Content-Type:
              style: simple
              explode: false
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressErrorResponse'
              examples:
                Invalid parameter:
                  value:
                    instance: /expressapi/pickups/PRG211126000382
                    detail: "5556: The Original Shipper Account Number must match\
                      \ with the Shipper Account Number used previously to create/update\
                      \ successful pickup request. Please check the Original Shipper\
                      \ Account Number and retry."
                    title: Bad request
                    message: Bad request
                    status: "400"
        "404":
          description: Pickup not found
          headers:
            Content-Type:
              style: simple
              explode: false
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressErrorResponse'
              examples:
                Pickup not found:
                  value:
                    instance: /expressapi/pickups/PRG211126000382
                    detail: ' Requested Pickup was not found'
                    title: Pickup not found
                    status: "404"
        "422":
          description: Unprocessable Entity
          headers:
            Content-Type:
              style: simple
              explode: false
              schema:
                type: string
                default: application/problem+json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supermodelIoLogisticsExpressErrorResponse'
              examples:
                Schema validation error:
                  value:
                    instance: /expressapi/pickups/PRG211126000382
                    detail: "Multiple problems found, see Additional Details"
                    title: Validation error
                    message: Unprocessable Entity
                    additionalDetails:
                    - "#/location: expected maxLength: 80, actual: 85"
                    - "#/customerDetails/shipperDetails/postalAddress/cityName: expected\
                      \ maxLength: 45, actual: 49"
                    - "#/customerDetails/shipperDetails/contactInformation/fullName:\
                      \ expected maxLength: 255, actual: 260"
                    status: "422"
