    get:
      tags:
      - address
      summary: Validate DHL Express pickup/delivery capabilities at origin/destination
      description: |
        Validates if DHL Express has got pickup/delivery capabilities at origin/destination
      operationId: exp-api-address-validate
      parameters:
      - name: type
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          enum:
          - pickup
          - delivery
        example: pickup
      - name: countryCode
        in: query
        description: "A short text string code (see values defined in ISO 3166) specifying\
          \ the shipment origin country. https://gs1.org/voc/Country, Alpha-2 Code"
        required: true
        style: form
        explode: true
        schema:
          maxLength: 2
          minLength: 2
          type: string
        example: CZ
      - name: postalCode
        in: query
        description: Text specifying the postal code for an address. https://gs1.org/voc/postalCode
        required: false
        style: form
        explode: true
        schema:
          maxLength: 12
          minLength: 0
          type: string
        example: "14800"
      - name: cityName
        in: query
        description: Text specifying the city name
        required: false
        style: form
        explode: true
        schema:
          maxLength: 45
          minLength: 0
          type: string
        example: Prague
      - name: countyName
        in: query
        description: Text specifying the county name
        required: false
        style: form
        explode: true
        schema:
          maxLength: 45
          minLength: 0
          type: string
        example: praha
      - name: strictValidation
