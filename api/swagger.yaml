  /rates:
    get:
      tags:
      - rating
      summary: Retrieve Rates for a one piece Shipment
      description: |
        The Rate request will return DHL's product capabilities and prices (where applicable) based on the input data. Using the shipper and receiver address as well as the dimension and weights of the pieces belonging to a shipment, this operation returns the available products including the shipping price (where applicable)
      operationId: exp-api-rates
      parameters:
      - name: accountNumber
        in: query
        description: DHL Express customer account number
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: 123456789
      - name: originCountryCode
        in: query
        description: "A short text string code (see values defined in ISO 3166) specifying\
          \ the shipment origin country. https://gs1.org/voc/Country, Alpha-2 Code"
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: CZ
      - name: originPostalCode
        in: query
        description: Text specifying the postal code for an address. https://gs1.org/voc/postalCode
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: "14800"
      - name: originCityName
        in: query
        description: Text specifying the city name
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: Prague
      - name: destinationCountryCode
        in: query
        description: "A short text string code (see values defined in ISO 3166) specifying\
          \ the shipment destination country. https://gs1.org/voc/Country, Alpha-2\
          \ Code"
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: CZ
      - name: destinationPostalCode
        in: query
        description: Text specifying the postal code for an address. https://gs1.org/voc/postalCode
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: "14800"
      - name: destinationCityName
        in: query
        description: Text specifying the city name
        required: true
        style: form
        explode: true
        schema:
          type: string
        example: Prague
      - name: weight
        in: query
        description: Gross weight of the shipment including packaging.
        required: true
        style: form
        explode: true
        schema:
          multipleOf: 0.001
          maximum: 999999999999
          minimum: 0
          type: number
        example: "5"
      - name: length
        in: query
        description: Total length of the shipment including packaging.
